<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #parent {
            width: 300px;
            margin: 0 auto;
            border: 2px solid red;
            padding: 20px;
            perspective: 400px;
        }
        #child {
            height: 300px;
            width: 300px;
            background-color: #0077B5;
            transition: 1s;
        }
        #parent:hover #child {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<h1>Perspective</h1>

<div id="parent">
    <div id="child">

    </div>
</div>

</body>
</html>
