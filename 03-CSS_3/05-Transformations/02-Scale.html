<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #parent {
            border: 1px solid #DFA943;
            text-align: center;
            overflow: hidden;
        }
        #parent img {
            /*height: 200px;
            width: 300px;*/
            width: 100%;
            max-height: 500px;
            transition: 1s;
        }
        #parent:hover img {
            /*height: 400px;
            width: 600px;*/
            transform: scale(2.5,2.2) translate(0px, 90px);
        }
    </style>
</head>
<body>

<h1>Scale</h1>

<div id="parent">
    <!--<img src="../../images/images/l34882-ironman-rigged-original-model--98611.jpg" alt="image"/>-->
    <img src="../../images/WebImages/awesome-wallpapers-6482-6759-hd-wallpapers.jpg" alt="image"/>
</div>
</body>
</html>
