<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #parent {
            border: 2px solid red;
            padding: 10px;
            width: 300px;
            margin: 0 auto;
            perspective: 800px;
        }
        #parent img {
            max-height: 400px;
            width: 100%;
            transition: 1s;
            transform-origin: left;
        }
        #parent:hover img {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>

<h1>Open The Book</h1>

<div id="parent">
    <img src="../../images/WebImages/559376_436797666338634_107844962567241_1655677_1996973502_n%20(1).jpg" alt="image"/>
</div>

</body>
</html>
