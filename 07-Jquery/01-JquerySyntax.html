<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Jquery Syntax</h1>
   
   <button id="btn_1">Hide Image</button>
   <button id="btn_2">Show Image</button>
   <button id="btn_3">Toggle Hide/Show</button>
   <br><br>
   <img src="../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="">
    
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $("#btn_1").click(function(){
            $("img").hide(2000);
        });
        $("#btn_2").click(function(){
            $("img").show(2000);
        });
        $("#btn_3").click(function(){
            $("img").toggle(2000);
        });
    </script>
</body>
</html>
