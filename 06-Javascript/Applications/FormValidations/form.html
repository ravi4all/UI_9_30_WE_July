<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="validation.js"></script>
    <style>
        span {
            display: inline-block;
            height: 25px;
            transition: 0.5s;
        }
        .weak {
            background-color: red;
            width: 50px;
        }
        .good {
            background-color: yellow;
            width: 100px;
        }
        .strong {
            background-color: green;
            width: 150px;
        }
    </style>
</head>
<body>
   
   <h1>Registration Form</h1>
   
   <table>
       <tr>
           <td>Enter Name</td>
           <td><input type="text" id="box_1" placeholder="Enter Name"></td>
           <td><span id="err_1"></span></td>
       </tr>
       <tr>
           <td>Enter Password</td>
           <td><input type="password" id="box_2" placeholder="Enter Password"></td>
           <td><span id="err_2"></span></td>
       </tr>
       <tr>
           <td>Confirm Password</td>
           <td><input type="password" id="box_3" placeholder="Confirm Password"></td>
           <td><span id="err_3"></span></td>
       </tr>
       <tr>
           <td><input type="reset"></td>
           <td><button id="submit">Register</button></td>
       </tr>
   </table>
    
</body>
</html>
