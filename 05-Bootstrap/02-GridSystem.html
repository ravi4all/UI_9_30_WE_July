<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <style>
        .red {
            background-color: red;
            height: 200px;
            margin-bottom: 15px;
        }
        .green {
            background-color: green;
            height: 200px;
            margin-bottom: 15px;
        }
        .yellow {
            background-color: yellow;
            height: 100px;
            margin-bottom: 15px;
        }
        .orange {
            background-color: orange;
            height: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
   
   <h1>Grid System</h1>
   
   <div class="container">
      
      <div class="row">
          <div class="col-xl-2 col-lg-4 col-md-6">
              <div class="red">
                  
              </div>
          </div>
          <div class="col-xl-2 col-lg-4 col-md-6">
              <div class="green">
                  
              </div>
          </div>
          <div class="col-xl-2 col-lg-4 col-md-6">
              <div class="red">
                  
              </div>
          </div>
          <div class="col-xl-2 col-lg-4 col-md-6">
              <div class="green">
                  
              </div>
          </div>
          <div class="col-xl-2 col-lg-4 col-md-6">
              <div class="red">
                  
              </div>
          </div>
          <div class="col-xl-2 col-lg-4 col-md-6">
              <div class="green">
                  
              </div>
          </div>
      </div>
      
       <div class="row">
           <div class="col-lg-4">
               <div class="red">
                   
               </div>
           </div>
           <div class="col-lg-4">
               <div class="green">
                   
               </div>
           </div>
           <div class="col-lg-4">
               <div class="red">
                   
               </div>
           </div>
       </div>
       
       <div class="row">
           <div class="col-sm-3">
               <div class="red">
                   
               </div>
           </div>
           <div class="col-sm-6">
               <div class="green">
                   <div class="row justify-content-between">
                       <div class="col-md-4">
                           <div class="yellow">
                               
                           </div>
                       </div>
                       <div class="col-md-4 align-self-end">
                           <div class="orange">
                               
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <div class="col-sm-3">
               <div class="red">
                   
               </div>
           </div>
       </div>
       
       
   </div>
    
</body>
</html>
